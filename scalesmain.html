
<label> Notes: </label><input class="TextInput" type="text" name="notes" id="notes" size="60" onkeypress="handleEnter(event, callScale);"/>
<button class="SubmitButton" type="button" onClick="callScale();">Submit</button>

<br /> <br /> <br />

How to use this program:<br /><br />
Enter 3 - 12 notes, separated by spaces, in the text entry field entitled "Notes".
<br />
Example: <br /><br />
A B C<br />
When you are finished entering your notes, press Enter or click the <button class="SubmitButton" type="button">Submit</button> button. <br />
The order of the notes does not matter.<br />
