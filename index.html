<html>
<head><link rel="stylesheet" type="text/css" href="primes.css" /> <title> Nico Schuler 12-Tone Project </title> </head>
<body>
<div id="container">
<br /> <br /> <br /> <br /><br /><br />
<form action="primes.cgi" method="GET">
<label> Row: </label><input class="TextInput" type="text" name="notes" id="notes" size="60"/>
<input class="SubmitButton" type="submit" value="Submit" />
</form>
<br /> <br /> <br />


<br /><br /> <br /> <br />
How to use this program:<br /><br />
Enter your Primary Row (12 notes!), separated by spaces, in the text entry field entitled "Row".
<br />
Example: <br /><br />
A F# G Ab E F B Bb D C# C Eb<br />
When you are finished entering your row, press Enter or click the <input class="SubmitButton" value="Submit" type="submit" /> button.
<br />
