<table class="scales_submission">
    <!-- table makes search bars and accompanying labels line up well.-->
    <!-- unordered notes search bar. -->
    <tr>
        <td class="scales_submission">
            Notes:
        </td>
        <td class="scales_submission">
            <input class="TextInput" type="text" name="notes" id="notes" size="60" onkeypress="handleEnter(event, callScale);"/>
        </td>
        <td class="scales_submission">
            <button class="SubmitButton" type="button" onClick="callScale();">Submit</button><br />
        </td>
    </tr>
    <!-- ordered notes search bar. -->
    <tr>
        <td class="scales_submission">
            Ordered Notes:
        </td>
        <td class="scales_submission">
            <input class="TextInput" type="text" name="ordered_notes" id="ordered_notes" size="60" onkeypress="handleEnter(event, callScaleOrdered);"/>
        </td>
        <td class="scales_submission">
            <button class="SubmitButton" type="button" onClick="callScaleOrdered();">Submit</button>
        </td>
    </tr>
    
</table>

<br />
<!-- user decides if notes must be consecutive or not. -->
require consecutive notes <input class="scales_submission" type="checkbox" name="consecutive" id="consecutive"/>
            
<br /> <br />
<!-- location of dynamically-loaded error message.  avoids those annoying alert()'s.-->
<div class="error" id="error"><br /></div>
<br /> <br />

How to use this program:<br /><br />
Enter 3 - 12 notes, separated by spaces, in the text entry field entitled "Notes".
<br />
Example: <br /><br />
A B C D E F#<br />
When you are finished entering your notes, press Enter or click the <button class="SubmitButton" type="button">Submit</button> button. <br />
