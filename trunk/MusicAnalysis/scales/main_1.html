<form name="noteform" id="noteform" action="scales.cgi" method="get">
<label> Notes: </label>
<input class="TextInput" type="text" name="notes" id="notes" size="60" onkeypress="handleEnter(event, document.noteform.submit);"/>
<input class="SubmitButton" type="submit" onClick="return true;" value="Submit" />
<br />
<table class="scales_submission">
<tr><td class="scales_submission">
<label>Match Input Order</label><input type="checkbox" name="order" id="order" onClick="toggleOthers();"><br />
</td></tr>
<tr><td class="scales_submission">
<label>Allow Wrap-Around </label><input type="checkbox" disabled name="wrap" id="wrap"><br />
</td></tr>
<tr><td class="scales_submission">
<label>Only Consecutive Notes </label><input type="checkbox" disabled name="consec" id="consec"><br />
</td></tr>

</form>
