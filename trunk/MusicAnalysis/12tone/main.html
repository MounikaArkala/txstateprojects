<!-- search bar code -->
<!-- <font color="red"> This tool is currently being modified, stuff might be broken for the next few hours</font> -->
<form name="noteform" id="noteform" action="12tone.cgi" method="get">
<label> Row: </label>
<input class="TextInput" type="text" name="notes" id="notes" size="60" onkeypress="handleEnter(event, document.noteform.submit);"/>
<input class="SubmitButton" type="submit" onClick="return true;" value="Submit" /><br /><br />
<input class="CheckBox" type="checkbox" name="normal" id="normal"
    onclick="if(this.checked) {document.noteform.absolute.checked=false;}" checked>Traditional Matrix (first note=0)</input>
<input type="checkbox" name="absolute" id="absolute"
    onclick="if(this.checked) {document.noteform.normal.checked=false;}">Absolute Matrix (C=0)</input>

</form>

<br /> <br />
<!-- location of dynamically-loaded error message.  avoids those annoying alert()'s.-->
<div class="error" id="error"><br /></div><br />
<br /> <br />

How to use this program:<br /><br />
Enter your Primary Row (12 notes!), separated by spaces, in the text entry field entitled "Row".
<br />
Example: <br /><br />A F# G Ab E F B Bb D C# C Eb<br />
When you are finished entering your row, press Enter or click the <button class="SubmitButton" type="button">Submit</button> button. <br />
