<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Submit Performance</title>
</head>

<body>
<p>Submitting a Performance</p>
<table width="296" border="0">
  <tr>
    <td width="142">*Performer Name(s)</td>
    <td width="144"><label>
      <input type="text" name="textfield2" id="textfield2" />
    </label></td>
  </tr>
  <tr>
    <td>*Composer Name</td>
    <td><label>
      <input type="text" name="textfield3" id="textfield3" />
    </label></td>
  </tr>
  <tr>
    <td>*Title</td>
    <td><label>
      <input type="text" name="textfield4" id="textfield4" />
    </label></td>
  </tr>
  <tr>
    <td>*Instruments</td>
    <td><label>
      <input type="text" name="textfield5" id="textfield5" />
    </label></td>
  </tr>
  <tr>
    <td>Year of Composition</td>
    <td><label>
      <input type="text" name="textfield12" id="textfield12" />
    </label></td>
  </tr>
  <tr>
    <td>*Year of Performance</td>
    <td><label>
      <input type="text" name="textfield6" id="textfield6" />
    </label></td>
  </tr>
  <tr>
    <td>*Live Performance</td>
    <td><label>
      <input type="text" name="textfield13" id="textfield13" />
    </label></td>
  </tr>
  <tr>
    <td>*Time Period</td>
    <td><label>
      <input type="text" name="textfield14" id="textfield14" />
    </label></td>
  </tr>
  <tr>
    <td>Century</td>
    <td><label>
      <input type="text" name="textfield15" id="textfield15" />
    </label></td>
  </tr>
  <tr>
    <td>*File Upload</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label>
        <div align="center">
          <input type="text" name="textfield" id="textfield" />
          <input type="submit" name="button" id="button" value="Browse" />
        </div>
      </label>
    </form>
    </td>
  </tr>
</table>
<p>* = required</p>
</body>
</html>
