<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rate Performance</title>
</head>

<body>
<p>Rate a Performance</p>
<p>Performers: Performer1, Performer2, Performer3</p>
<p>Piece Title: SomePerformanceName</p>
<p>Performance Date: 1/1/2001</p>
<table width="174" border="0">
  <tr>
    <td width="142">Invalid Submission</td>
    <td width="22"><label>
      <input type="checkbox" name="checkbox2" id="checkbox2" />
    </label></td>
  </tr>
  <tr>
    <td>Fails Peer Review</td>
    <td><label>
      <input type="checkbox" name="checkbox3" id="checkbox3" />
    </label></td>
  </tr>
  <tr>
    <td>Passes Peer Review</td>
    <td><label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </label></td>
  </tr>
</table>
<p>&nbsp;</p>
<p>Comments</p>
<p>
  <label>
  <textarea name="textarea" id="textarea" cols="55" rows="10"></textarea>
  </label>
</p>
<p>* = required</p>
</body>
</html>
